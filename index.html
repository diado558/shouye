    // 抽取幸运签 - 增加点击反馈
    function getFortune() {

        // 显示动画
        animation.style.opacity = '1';
        animation.style.transform = 'scale(1.2)';

                animation.style.opacity = '0';
                animation.style.transform = 'scale(1)';
            }, 1500);
        }, 300);
    }
    
    // 记录心情 - 增加点击反馈

        hearts.style.transform = 'translateY(-10px)';
